	<body class="text-center">
		<a href="index.html" id="bb_link" class="text-dark">buddyBonds</a><br />
		<a href="index.html" id="lr_link">Login / Register Instead</a>
		<div class="card">
			<div class="card-header"><b>Forgot Your Password?</b></div>
			<span id="hdr_support"
				>Just enter your username below and the email account associated with that username
				will receive a link to reset the password.</span
			>
			<form method="post" action="" id="frgt_form">
				<input
					type="text"
					class="form-control"
					id="un_input"
					name="un_input"
					placeholder="Enter Your Username"
					required
					maxlength="30"
					minlength="1"
					title="Enter your username here"
				/>
				<span id="unErr" class="error"></span><br />
				<button type="submit" class="btn btn-success" id="frgt_btn" disabled>
					Receive email
				</button>
			</form>
			<div style="font-size: 14px; margin-top: 5px;">
				Still Having Login Problems?<br />
				Mail them at <a href="mailto:connect@buddybonds.com">connect@buddybonds.com</a> and
				we'll get back to you asap.
			</div>
		</div>
		<!-- scripts start !-->
		<script
			src="http://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"
		></script>
		<script>
			$(function () {
				$('#frgt_form').on('submit', function () {
					if ($('#un_input').val().length < 1 || $('#un_input').val().length > 30) {
						$('#unErr').html(
							'<i class="far fa-times-circle" title="Username should contain 1-30 characters!"></i>'
						)
						return false
					} else {
						$('#frgt_btn').prop('disabled', true)
						$('#frgt_btn').val('Sending mail...')
						return true
					}
				})
			})
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
